<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox Example</title>
        
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    </head>

    <body>
<!--NAV BAR~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Cameras</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
<!--TITLE~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <div class="Title">
          <div>Cameras</div>
        </div>
<!--PHOTOS~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <div class="Photos">
          <div class="img_01"><img src="Photos/Iphone_Camera.PNG" alt="Iphone Camera" width="350" height="250"></div>
          <div class="img_01"><img src="Photos/Polaroid_Camera.PNG" alt="Polaroid Camera" width="350" height="250"></div>
          <div class="img_01"><img src="Photos/Go_Pro_Camera.PNG" alt="Polaroid Camera" width="350" height="250"></div>
        </div>
<!--TEXT~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <div class="Text">
          <div class="Smart">Smartphone</div>
          <div class="Para">Old Polaroid</div>
          <div class="Pro">GoPro</div>
        </div>
<!--BUTTON~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
        <div class="container">
          <div class="cart1">ADD TO CART</div>
          <div class="cart2">ADD TO CART</div>
          <div class="cart3">ADD TO CART</div>
        </div>
    </body>
</html>
